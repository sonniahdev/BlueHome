<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | BlueHome Realty</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #003366; /* Dark blue background */
            font-family: 'Arial', sans-serif;
        }

        .logout-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden; /* Ensure no overflow of animation effects */
        }

        .logout-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #003366, #0066cc);
            border-radius: 10px;
            z-index: -1;
            filter: blur(10px);
            transform: scale(1.1);
            opacity: 0.6;
            animation: gradientAnimation 10s infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .logout-container h2 {
            margin: 0 0 20px;
            font-size: 2em;
            color: #003366; /* Darker blue */
        }

        .logout-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .logout-container button {
            background: #003366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .logout-container button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .logout-container button:hover::after {
            left: 0;
        }

        .logout-container button:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You have been logged out</h2>
        <p>Thank you for visiting BlueHome Realty. Click below to return to the login page.</p>
        <button onclick="redirectToLogin()">Go to Login</button>
    </div>

    <script>
        function redirectToLogin() {
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
